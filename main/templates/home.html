{% extends 'navbar.html' %} {% block content %} {% load static %} {% load static %}
{%csrf_token%}
<link rel="stylesheet" href="{% static 'index.css' %}">
<head>
    <title>Login | Page</title>
</head>
<script>
    setTimeout(function() {
        document.getElementById('message1').classList.add('disable');
    }, 100);
    setTimeout(function() {
        document.getElementById('message2').classList.add('disable');
    }, 100);
</script>
<body>
  <div class="container">
    {% for error in messages %}
        <div id="message2" class="alert alert-warning alert-dismissible "  style="text-align: center;">
            <a href="/" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>{{error}}</strong>
        </div>
        {% endfor %}
    <h1>Project</h1>
    <section class="row justify-content-center">
      <section class="row">
        <form class="form-container" action="\login" method="POST">
          {% csrf_token %}
          <h2>Sign In</h2>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" required class="form-control" name="UL_email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" required name="UL_pass" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label hash" for="exampleCheck1">Remember me</label>
          </div>
          <a href="#">Forgot Password?</a>
          <button type="submit" name="signin" value="signin" class="btn btn-primary btn-block">Sign in</button>
          <hr>
        </form>
      </section>
    </section>
  </div>

</body>
{% endblock content %}
