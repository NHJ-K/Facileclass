<html>

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style2.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css  ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <section id="nav-bar" class="navabrcolor">
        <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container-fluid">
                @CLASSROOM
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link " href="#">ABOUT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="#">CONTACT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="col-md-12">

            <button type="button" class="btn btn-outline-secondary waves-effect px-3"><i class="fas fa-trophy"
                aria-hidden="true"></i></button>


        </div>
    </section>
    <!-----------next section------------>
    <section>
        <div><strong>{{context.name}}</strong></div>
        <br>
        <br>
        <div class="content">
            <form action="m" method="POST">
                {% csrf_token %}
                <input type="text" name="classname">
                <input type="text" name="discription">
                <button type="submit" name='addclass' value="addclass"> Submit</button>

            </form>
        </div>
        {% for mm in context.ls %}
        <a href='m/{{mm.roomcode}}'>
            <section>
                <div id="services">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-3">
                                <a href='m/{{mm.roomcode}}' style="outline: none; text-decoration: none; color: none;">
                                    <div class="card" style="width: 18rem;">
                                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTW8cDzm3oxINwFArZExruUNJeLLr0kCAaJe4Swt2RnS-OTsMQBB0w8PHJDQycG4TLiZkM&usqp=CAU" class="card-img-top" alt="...">
                                        <div class="card-body">
                                            <h5 class="card-title">{{mm.roomname}}</h5>
                                            <p class="card-text">{{mm.roomdesc}}</p>
                                            <ul class="list-group list-group-flush">
                                                <li class="list-group-item">Created date: {{mm.date}}</li>

                                            </ul>

                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            {% endfor %}


</body>

</html>
