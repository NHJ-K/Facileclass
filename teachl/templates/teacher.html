<html>
  {% load static %}
  <head>
  <link rel="stylesheet" href="{% static 'style2.css' %}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <!-- favicon -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <title>Class room</title>
  </head>
  <body>
    <section id="top">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand head" href="">School Management System</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="m/logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </section>
      {% for error in messages %}
        <div id="message2" class="alert alert-warning alert-dismissible fade show" style="text-align: center;">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>{{error}}</strong>
        </div>
      {% endfor %}
        <a href="/teachl/create" class="float">
            <i class="fa fa-plus my-float"></i>
        </a>
      {% for mm in context.ls %}

            <section>

                <div id="services">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-3">
                                <a href='m/{{mm.url}}' style="outline: none; text-decoration: none; color: none;">
                                    <div class="card" style="width: 18rem;">
                                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTW8cDzm3oxINwFArZExruUNJeLLr0kCAaJe4Swt2RnS-OTsMQBB0w8PHJDQycG4TLiZkM&usqp=CAU" class="card-img-top" alt="...">
                                        <div class="card-body">
                                            <h5 class="card-title">{{mm.roomname}}</h5>
                                            <p class="card-text">{{mm.roomdesc}}</p>
                                            <ul class="list-group list-group-flush">
                                                <li class="list-group-item">Created date: {{mm.date}}</li>
                                            </ul>
                                        </div>
                                    </div>
                            </a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
                
            {% empty %}
                <h4>No rooms found Create new</h4>
            {% endfor %}
  </body>
</html>
